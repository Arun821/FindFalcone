<form [formGroup]="startFrom">

  <div class="form-group planet-select">
    <select *ngIf="!selectedPlanetName" class="form-control" id="planet" formControlName="planet">
      <option></option>
      <option *ngFor="let planet of planet">{{planet.name}}</option>
    </select>
    <input *ngIf="selectedPlanetName" class="form-control" type="text" formControlName="selectedPlanetName" disabled>
  </div>

  <div *ngIf="startFrom.value.planet">
    <div class="vehicles" *ngFor="let vehicle of vehicle">
      <input class="form-check-input" type="radio" formControlName="vehicle" id="{{vehicle.name+destination_no}}"
        value="{{vehicle.name}}" (change)="processDestination()">
      <label class="form-check-label" for="{{vehicle.name+destination_no}}">{{vehicle.name}} ({{vehicle.total_no}})</label>
    </div>
    <div *ngIf="displaySelectedVehicleErrorMessage" class="has-error">
      All vehicles of this type have been selected, please choose another vehicle.
    </div>
  </div>

</form>
